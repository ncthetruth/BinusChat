<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Binus Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="server.js"></script>
</head>
<body class="h-screen bg-gradient-to-t from-[#0097DA] to-[#AAE5FF] bg-cover bg-center bg-no-repeat">
        <div class="flex min-h-screen items-center justify-center px-4 py-10 sm:px-6 lg:px-8 mx-auto">
              <div class="relative max-w-sm space-y-8 bg-white p-10 rounded-2xl flex-auto">
                <span class="mx-auto flex absolute top-0 left-5"><img src="public/asset/binuspattern.png" width="40"></span>
                <div class="relative">
                  <img class="mx-auto h-8 w-auto my-5 mb-14 mt-10" src="public/asset/binuschatlogo.png" alt="Binus-Chat-Logo">
                </div>

              <form class="mt-8 space-y-6" action="http://localhost:3000/login" method="POST">
                <input type="hidden" name="remember" value="true">

                <div class="mt-4 -space-y-px rounded-md shadow-sm">
                    <div>
                        <label for="email-address" class="sr-only">NIM/Binusian Email</label>
                        <input id="email-address" name="email" type="text" autocomplete="email" required class="relative block w-full rounded-md border-2 border-[#0097DA] px-4 py-2.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="NIM/Binusian Email">
                    </div>
                </div>
                
                <div class="mt-4 -space-y-px rounded-md shadow-sm">
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full rounded-md border-2 border-[#0097DA] px-4 py-2.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" placeholder="Password">
                    </div>
                </div>
          
                <div>
                  <button type="submit" class="group relative flex w-full justify-center rounded-md bg-[#0097DA] px-3 py-2 text-lg font-semibold text-white hover:bg-[#76D4FD] focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 shadow-md">
                    LOGIN
                  </button>
                </div>
              </form>
            </div>
          </div>
</body>
</html>
